<div *ngIf="!loadingData" class="container-fluid" style="padding-bottom: 102px;">
    <div class="row gx-0 gy-4 mt-2">
        <div class="col-12">
            <div class="row">
                <div class="col-6  text-start"> <button type="button" [routerLink]="'..'" class="btn btn-danger"><i
                            class="fa fa-home"></i>&nbsp;
                        Regresar</button></div>
                <div class="col-6 text-end"> <button (click)="descargar()" type="button" class="btn btn-success"><i
                            class="fa fa-download"></i>&nbsp;
                        Descargar</button></div>
            </div>
        </div>
        <div class="col-3 text-start">
            <h1 class="mt-1">{{codigo}}</h1>
        </div>
        <div class="col-9 text-end p-0">
            <div class="container p-0">
                <div class="row gx-0" style="align-items:center; justify-content:end">
                    <div class="col-auto text-end">
                        <div ngbDropdown class="d-inline-block">
                            <button type="button" class="btn btn-warning" id="dropdownBasic1"
                                ngbDropdownToggle>Semana</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button (click)="form.patchValue({
                        numeroSemana:1
                    })" ngbDropdownItem>S1</button>
                                <button (click)="form.patchValue({
                        numeroSemana:2
                    })" ngbDropdownItem>S2</button>
                                <button (click)="form.patchValue({
                        numeroSemana:3
                    })" ngbDropdownItem>S3</button>

                    })" ngbDropdownItem>S4</button>

                    })" ngbDropdownItem>S5</button>

                        numeroSemana:6
                    })" ngbDropdownItem>S6</button>

                    })" ngbDropdownItem>S7</button>

                    })" ngbDropdownItem>S8</button>

                    })" ngbDropdownItem>S9</button>

                    })" ngbDropdownItem>S10</button>

                    })" ngbDropdownItem>S11</button>

                    })" ngbDropdownItem>S12</button>

                        numeroSemana:13
                    })" ngbDropdownItem>S13</button>
                                <button (click)="form.patchValue({
                        numeroSemana:14
                    })" ngbDropdownItem>S14</button>
                                <button (click)="form.patchValue({
                        numeroSemana:15
                    })" ngbDropdownItem>S15</button>
                                <button (click)="form.patchValue({
                        numeroSemana:16
                    })" ngbDropdownItem>S16</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-2 ">
                        <div>
                            <form [formGroup]="form">
                                <div class="input">
                                    <input type="text" class="form-control shadow-none " style="text-align: center;"
                                        readonly formControlName="numeroSemana">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 px-0">
            <div class="container-fluid px-0">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
                        <ng-container matColumnDef="Numero">
                            <th mat-header-cell *matHeaderCellDef> NÂ°</th>
                            <td mat-cell *matCellDef="let element; let i = dataIndex">{{i + 1}}</td>
                        </ng-container>
                        <ng-container matColumnDef="Apellido">
                            <th mat-header-cell *matHeaderCellDef> Apellido</th>
                            <td mat-cell *matCellDef="let element"> {{element.apellidoPaterno}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>
                        <ng-container matColumnDef="expand">
                            <th class="ext-right" style="width: 40px;" mat-header-cell *matHeaderCellDef
                                aria-label="row actions">&nbsp;</th>
                            <td style="width: 40px;" mat-cell *matCellDef="let element">
                                <button style="background: none important!; color: white;" mat-button
                                    aria-label="expand row"
                                    (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                                    <mat-icon style="background: none important!; color: white;"
                                        *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                                    <mat-icon style="background: none important!; color: white;"
                                        *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="expandedDetail">

                                                    <div class="row  gy-0 p-0">
                                                        <div class="col">
                                                            <button type="button" class="btn btn-danger w-100"
                                                                (click)="decreaseValue1(i, 1)"

                                                        </div>

                                                                class="btn btn-danger w-100"
                                                                (click)="decreaseValue1(i, 0.5)"
                                                                value="Decrease Value">-0.5</button></div>
                                                        <div class="col"> <input
                                                                class="text-center form-control shadow-none w-100"
                                                                readonly [value]="element.s1" /></div>
                                                        <div class="col"> <button type="button"
                                                                class="btn btn-success w-100"
                                                                (click)="increaseValue1(i, 0.5)"
                                                                value="Increase Value">+0.5</button></div>
                                                        <div class="col"> <button type="button"
                                                                class="btn btn-success w-100"
                                                                (click)="increaseValue1(i, 1)"
                                                                value="Increase Value">+1</button></div>
                                                        <div class="col"> <button (click)="saveValue(i)" type="button"

                                                            </button></div>
                                                    </div>

                                            <div class="detail" *ngSwitchCase="16">
                                                <div class="container-fluid mt-2 mb-2">
                                                    <div class="row gx-2 gy-0 p-0">
                                                        <div class="col">
                                                            <button type="button" class="btn btn-danger w-100"
                                                                (click)="decreaseValue16(i, 1)"
                                                                value="Decrease Value">-1</button>
                                                        </div>
                                                        <div class="col"> <button type="button"
                                                                class="btn btn-danger w-100"
                                                                (click)="decreaseValue16(i, 0.5)"
                                                                value="Decrease Value">-0.5</button></div>
                                                        <div class="col"> <input
                                                                class="text-center form-control shadow-none w-100"
                                                                readonly [value]="element.s16" /></div>
                                                        <div class="col"> <button type="button"
                                                                class="btn btn-success w-100"
                                                                (click)="increaseValue16(i, 0.5)"
                                                                value="Increase Value">+0.5</button></div>
                                                        <div class="col"> <button type="button"
                                                                class="btn btn-success w-100"
                                                                (click)="increaseValue16(i, 1)"
                                                                value="Increase Value">+1</button></div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
                        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
                            class="example-element-row" [class.example-expanded-row]="expandedElement === element"
                            (click)="expandedElement = expandedElement === element ? null : element">
                        </tr>
                        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
<div *ngIf="loadingData" class="loader" style="padding-top:30%">
    <span class="loader__element"></span>
    <span class="loader__element"></span>
    <span class="loader__element"></span>
</div>
